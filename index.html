<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .workspace-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .workspace-selector select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .workspace-selector select:hover {
            transform: scale(1.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        textarea,
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            padding: 10px 15px;
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #003d80);
            transform: scale(1.05);
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task-item:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .task-item.completed {
            background: linear-gradient(to right, #d4edda, #ffffff);
        }

        .task-actions button {
            background: none;
            border: none;
            color: #007BFF;
            cursor: pointer;
            font-size: 16px;
        }

        .task-actions button.complete {
            color: green;
        }

        .task-actions button.delete {
            color: red;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(20deg);
        }

        .dark-mode {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
        }

        .dark-mode .container {
            background: rgba(20, 20, 20, 0.9);
        }
    </style>
</head>

<body>
    <div class="theme-toggle" onclick="toggleTheme()">üåô</div>
    <div class="container">
        <div class="header">Advanced Task Manager</div>
        <div class="workspace-selector">
            <label for="workspace">Workspace:</label>
            <select id="workspace" onchange="switchWorkspace()">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="study">Study</option>
            </select>
        </div>
        <div class="form-group">
            <input id="taskTitle" type="text" placeholder="Task Title">
            <textarea id="taskDescription" rows="3" placeholder="Task Description"></textarea>
            <label for="taskPriority">Priority:</label>
            <select id="taskPriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input id="taskDeadline" type="date">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <script>
        const workspaces = {
            personal: [],
            work: [],
            study: []
        };

        let currentWorkspace = 'personal';

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            workspaces[currentWorkspace].forEach((task, index) => {
                const taskItem = document.createElement('li');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;

                taskItem.innerHTML = `
                    <div>
                        <strong>${task.title}</strong> - ${task.priority.toUpperCase()} priority - Due: ${task.deadline}<br>
                        <small>${task.description}</small>
                    </div>
                    <div class="task-actions">
                        <button class="complete" onclick="toggleTaskCompletion(${index})">‚úî</button>
                        <button class="delete" onclick="deleteTask(${index})">‚úñ</button>
                    </div>
                `;

                taskList.appendChild(taskItem);
            });
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const deadline = document.getElementById('taskDeadline').value;

            if (!title || !deadline) {
                alert('Task Title and Deadline are required!');
                return;
            }

            const newTask = {
                title,
                description,
                priority,
                deadline,
                completed: false
            };

            workspaces[currentWorkspace].push(newTask);
            renderTasks();

            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskDeadline').value = '';
        }

        function toggleTaskCompletion(index) {
            const task = workspaces[currentWorkspace][index];
            task.completed = !task.completed;
            renderTasks();
        }

        function deleteTask(index) {
            workspaces[currentWorkspace].splice(index, 1);
            renderTasks();
        }

        function switchWorkspace() {
            currentWorkspace = document.getElementById('workspace').value;
            renderTasks();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const toggleButton = document.querySelector('.theme-toggle');
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }

        renderTasks();
    </script>
</body>

</html>
